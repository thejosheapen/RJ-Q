<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c2733;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .card {
      background: #36454f;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }
    .match-number {
      font-size: 48px;
      color: #3ddc97;
    }
    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 20px;
    }
    .status {
      cursor: pointer;
      font-size: 24px;
    }
    .not-checked-in::after { content: ''; }
    .checked-in::after { content: 'âœ…'; color: #3ddc97; }
    .human-only::after { content: 'ðŸ§‘'; color: #ffcc00; }
  </style>
  <script>
    function toggleStatus(element) {
      if (element.classList.contains('not-checked-in')) {
        element.classList.remove('not-checked-in');
        element.classList.add('checked-in');
      } else if (element.classList.contains('checked-in')) {
        element.classList.remove('checked-in');
        element.classList.add('human-only');
      } else {
        element.classList.remove('human-only');
        element.classList.add('not-checked-in');
      }
    }
  </script>
</head>
<body>
  <h1>Avondale League Meet 3</h1>
  <div class="container">
    <div class="card">
      <h2>Match 13</h2>
      <div class="team"><span>22303</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
      <div class="team"><span>6255</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
      <div class="team"><span>20804</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
      <div class="team"><span>25069</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
    </div>
    <div class="card">
      <h2>Match 14</h2>
      <div class="team"><span>27583</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
      <div class="team"><span>25093</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
      <div class="team"><span>25098</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
      <div class="team"><span>20804</span> <span class="status not-checked-in" onclick="toggleStatus(this)"></span></div>
    </div>
  </div>
  <p>Next Match: <strong>15</strong></p>
</body>
</html>
