<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .match {
            background-color: #1f1f1f;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .team {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 10px;
            border-radius: 12px;
        }
        .red-team { background-color: #ff4c4c; }
        .blue-team { background-color: #4c7cff; }
        .status {
            padding: 5px 10px;
            border-radius: 8px;
        }
        .status.on-field { background-color: #4caf50; }
        .status.on-deck { background-color: #ffcc00; color: #000; }
        .status.queuing-soon { background-color: #444; }
    </style>
</head>
<body>
    <div class="header">Queue Check-In</div>

    <div class="match">
        <div>Practice 1</div>
        <span class="team red-team">1400</span>
        <span class="team red-team">2000</span>
        <span class="team blue-team">3100</span>
        <span class="team blue-team">2400</span>
        <span class="status on-field">On field</span>
    </div>

    <div class="match">
        <div>Practice 2</div>
        <span class="team red-team">2900</span>
        <span class="team red-team">3000</span>
        <span class="team blue-team">3200</span>
        <span class="team blue-team">1500</span>
        <span class="status on-deck">On deck</span>
    </div>

    <div class="match">
        <div>Practice 3</div>
        <span class="team red-team">1200</span>
        <span class="team red-team">2300</span>
        <span class="team blue-team">3500</span>
        <span class="team blue-team">2700</span>
        <span class="status queuing-soon">Queuing soon</span>
    </div>

    <a href="index.html" class="queue-button">Back to Dashboard</a>
</body>
</html>
