<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avondale League Meet 3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121a23;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 50px;
    }
    .card {
      background: #374151;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
    }
    .queue-number {
      font-size: 4rem;
      color: #2dd4bf;
    }
    .teams {
      display: grid;
      grid-template-columns: 1fr 30px 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .team {
      font-size: 1.2rem;
    }
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      align-self: center;
    }
    .green { background: #34d399; }
    .red { background: #f87171; }
    .footer {
      margin-top: 50px;
      font-size: 1.2rem;
    }
    .credit {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Avondale League Meet 3</h1>

  <div class="container">
    <div class="card">
      <h2>QUEUING</h2>
      <div class="queue-number">13</div>
      <div class="teams">
        <div class="team" style="color: #60a5fa;">22303</div>
        <div class="dot green"></div>
        <div class="team" style="color: #f87171;">6255</div>
        <div class="team" style="color: #60a5fa;">20804</div>
        <div class="dot red"></div>
        <div class="team" style="color: #f87171;">25069</div>
      </div>
    </div>

    <div class="card">
      <h2>QUEUING</h2>
      <div class="queue-number">14</div>
      <div class="teams">
        <div class="team" style="color: #60a5fa;">27583</div>
        <div class="dot green"></div>
        <div class="team" style="color: #f87171;">25093</div>
        <div class="team" style="color: #60a5fa;">25098</div>
        <div class="dot red"></div>
        <div class="team" style="color: #f87171;">20804</div>
      </div>
    </div>
  </div>

  <div class="footer">Next Match: <strong>15</strong></div>
  <div class="credit">Joshua Eapen, 2025</div>
</body>
</html>
